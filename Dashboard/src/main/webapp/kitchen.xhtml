<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Domotics</title>
            </f:facet>
        </h:head>
        
        <h:body>
            
            <p:stack icon="/resources/images/stack.png" expanded="true">
                <p:menuitem value="Home" icon="/resources/images/home.png" url="home.xhtml"/>
                <p:menuitem value="Garden" icon="/resources/images/garden.png" url="garden.xhtml"/>
                <p:menuitem value="Kitchen" icon="/resources/images/kitchen.png" url="kitchen.xhtml"/>
                <p:menuitem value="Rooms" icon="/resources/images/room.png" url="rooms.xhtml"/>
                
            </p:stack>
            
            Temperatura da cozinha: #{kitchen.temp}
            <h:form>
                <h:outputText id="temp_cozinha" value="#{kitchen.temp}" />
            </h:form>
            Sensor de fumo:
            <h:form>
                <h:outputText id="fumo_cozinha" value="#{kitchen.smoke}" />
            </h:form>
            
            
        </h:body>
        
    </f:view>
</html>
